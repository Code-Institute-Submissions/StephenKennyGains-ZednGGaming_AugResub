<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Media Platform for Games Streamer ZedNG for Twitch, Youtube and Discord">
    <meta name="keywords" content="Gaming, Games, Streamer, Twitch, Youtube, Discord, PC, Xbox">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ZednGGaming</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html">
                <img src="assets/images/PNG_of_ZedNG.png" alt="Logo for ZednGGaming">
            </a>
        </div>
        <nav>
            <a class="Home-Button" href="index.html"> Home </a>
            <a class="Twitch-Button" href="twitch.html"> Twitch </a>
            <a class="Youtube-Button" href="youtube.html"> Youtube </a>
            <a class="Contact-Button" href="contact.html"> Contact </a>
        </nav>
    </header>
    <main id="Contact">
        <section id="Contact-Head">
            <h2>Want to add me on Discord and join the community?</h2>
                 <br>
                  <h2>Fill out the form to have an invite sent to you</h2>
        </section>
        <section class="form-section">
                  <form method="POST" action="https://formdump.codeinstitute.net/" class="register-form">
                    <h2>Let's get you signed up!<i class="fas fa-heartbeat"></i> </h2>
                    <label for="fname">First Name</label>
                    <input class="text-form" id="fname" name="first_name" type="text" required>
                    
                    <label for="lname">Last Name</label>
                    <input class="text-form" id="lname" name="last_name" type="text" required>
                    
                    <label for="email">Email Address</label>
                    <input class="text-form" type="email" id="email" name="email_address" required>

                    <label for="date_of_birth">Date of Birth</label>
                    <input class="date" type="date" id="email" name="date_of_birth" required>
                    
                    <input class="join-button" type="submit" value="Join Me">
                </form>
        </section>
    </main>
    <footer>
        <p>Created by Stephen Kenny-Gains</p>
        <p>Copyright ZednGGaming 2021</p>
    </footer>

</body>

</html>
